<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <title>Coming Soon</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon"/>
    <script type="text/javascript" src="rs/js/jquery.min.js"></script>
    <script type="text/javascript" src="rs/js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="rs/js/anime.min.js"></script>
    <link rel="stylesheet" href="rs/css/bootstrap.min.css">
    <link rel="stylesheet" href="rs/css/countdown.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col hcenter">
            <div class="ht2 ani-txt we">WE</div>
            <div class="ht2 af-txt">&nbsp;ARE</div>
        </div>
    </div>
    <div class="row">
        <div class="col hcenter">
            <div class="ht1">COMING SOON</div>
        </div>
    </div>
    <div class="row countdown">
        <div class="col hcenter">
            <div class="ct">
                <span class="days"></span><span class="sdown">days</span>
            </div>
            <div class="ct">
                <span class="hrs"></span><span class="sdown">hrs</span>
            </div>
            <div class="ct">
                <span class="min"></span><span class="sdown">min</span>
            </div>
            <div class="ct">
                <span class="sec"></span><span class="sdown">sec</span>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    Powered by <a href="https://nutzam.com">Nutz</a>
</div>
</body>
<script type="text/javascript">
    $(function () {
        // 开始倒计时
        var endDate = "2017-11-22";
        var $cd = $('.countdown');
        var $days = $cd.find('.days');
        var $hrs = $cd.find('.hrs');
        var $min = $cd.find('.min');
        var $sec = $cd.find('.sec');
        $cd.countdown({
            date: endDate,
            render: function (data) {
                $days.html(this.leadingZeros(data.days, 2));
                $hrs.html(this.leadingZeros(data.hours, 2));
                $min.html(this.leadingZeros(data.min, 2));
                $sec.html(this.leadingZeros(data.sec, 2));
            }
        });
        // 开始切换WE、NB
        var $antxt = $('.ani-txt');
        var $aftxt = $('.af-txt');
        var isOut = false;
        setTimeout(function () {
            var changeIn = setInterval(function () {
                console.log('change txt');
                anime({
                    targets: '.ani-txt.we',
                    translateY: isOut ? 0 : -300
                });
                isOut = !isOut;
                if (isOut) {
                    setTimeout(function () {
                        $antxt.addClass('nb').html("<span class='n'>N</span><span class='b'>B</span>");
                    }, 1000)
                } else {
                    window.clearInterval(changeIn);
                    setTimeout(function () {
                        $aftxt.html("&nbsp;&nbsp;IS");
                    }, 1000)
                }
            }, 1200);
        }, 1800)
    });
</script>
</html>
